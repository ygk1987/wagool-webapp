<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
  <title>3-竖向滑屏</title>
  <style>
    *{margin: 0;padding: 0;}
    html,body{width: 100%;height: 100%;overflow: hidden;}
    #wrap{width: 100%;height: 100%;text-align: center;background: pink; overflow: hidden;position: absolute;}
    #wrap > .bar{
      width: 4px;
      height: 40px;
      background: deeppink;
      position: absolute;
      right: 0;
      top: 0;

      opacity: 0;
      transition: 1s opacity;
    }
  </style>
<body>
  <!--默认将滑屏区域中的第一子元素作为滑屏元素-->
  <div id="wrap">
    <div class="content"></div>
    <div class="bar"></div>
  </div>
</body>
<script src="./js/transform.js"></script>
<script src="./js/base.js"></script>
<script>
  /*
    0. 实现防抖动
    1. 实现橡皮筋效果
    2. 实现快速滑屏
    3. 实现即点即停(基于tween算法)
    4. 实现滚动条 (自定义滚动条)
  */
  //window.onload只能确定初次渲染完成
  window.onload = function () {
    var wrap = document.querySelector("#wrap");
    var content = document.querySelector(".content");
    var bar = document.querySelector("#wrap > .bar");
    //重绘 重排
    for(var i = 0 ; i < 200; i++){
      content.innerHTML += "瑶瑶❤果果"+(i)+"<br/>";
    }
    
    //竖向滑屏 钩子函数 希望钩子中的this指向滑屏元素
    scroll.init({
      wrap:wrap,
      start(){
        //当用户点击到整个滑屏区域的时候 触发
        /* 动态的计算滚动条的高度
          滚动条的高度/视口的高度 = 滑屏区域的高度/滑屏元素的高度
          滚动条的高度 = (滑屏区域的高度/滑屏元素的高度) * 视口的高度
        */
        var scale = (wrap.clientHeight / content.offsetHeight);
        bar.style.height = scale  * document.documentElement.clientHeight + "px";
        bar.style.opacity=1;
      },
      move(){
        //当整个滑屏元素在滑动时触发
        /*
          滑屏元素在滑动明时 让滚动条反方向移动
          公式:滚动条滑动的实时距离 / 滚动条可以滑动的最远距离
              = 滑屏元素滑动的实时距离/滑屏元素可以滑动的最远距离
        */
        var scale =  transform.css(this,"translateY")
              / (this.offsetHeight -  document.documentElement.clientHeight);
        var barMax = document.documentElement.clientHeight - bar.offsetHeight;
        transform.css(bar, "translateY", -scale*barMax)
      },
      end(){
        //当用户的手指从滑屏区域离开时触发
        // console.log("end",this)
        // bar.style.opacity=0;
      },
      over(){
        //当整个滑屏结束时触发
        // console.log("over",this)
        bar.style.opacity=0;
      }
    });
  }
</script>
</html>
