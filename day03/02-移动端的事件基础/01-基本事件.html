<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,
            user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
    <title>webapp基本事件</title>
    <style type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        #wrap{
            width: 200px;
            height: 200px;
            background: pink;

            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
    <!-- 让wrap充当整个视口区 -->
    <div id="wrap">
        
    </div> 
</body>
<script>
    /* pc端的鼠标事件               移动端的触屏事件
        mousedown                   touchstart
        mousemove                   touchmove
        mouseup                     touchend
     */
    var warp = document.querySelector("#wrap");
    warp.addEventListener("touchstart",()=>{
      console.log("touchstart");
    })
    warp.addEventListener("touchmove",()=>{
      console.log("touchmove");
    })
    warp.addEventListener("touchend",()=>{
      console.log("touchend");
    })
</script>
<script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.11.1/less.min.js"></script>
</html>
