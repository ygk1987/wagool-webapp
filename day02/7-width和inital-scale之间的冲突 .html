<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,
        user-scalable=no,maximum-scale=1.0,minimum-scale=1.0">
  <title>width和inital-scale之间的冲突</title>
  <!-- 
    width:布局视口的尺寸
    initial-scale:系统缩放

     width 和 initial-scale这两个属性都有可能改变布局视口的尺寸,那到底听谁的
            谁大听谁的!!!!!
   -->
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #app{
      width: 700px;
      height: 100px;
      background: pink;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- 
    在一些移动端浏览器下,如果布局视口出现宽度大于布局视口尺寸的元素
    整个布局视口会选择完整的去包住那个元素!!!  bug
    
    完美视口
   -->
  <div id="app">
    懵逼树上懵逼果,懵逼树下你和我,懵逼树前排排坐,一人一个懵逼果.懵逼树上懵逼果,懵逼树下你和我,懵逼树前排排坐,一人一个懵逼果.
  </div>
</body>
</html>
