<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>字体图标</title>
  <style>
    /* 自定义字体 
      如果你想百分百保证所有的用户使用的字体都是统一的,那就要使用自定义字体
    */
    /* 业务驱动 */
    @font-face{
        font-family: "ty";
        src: url("./font/ty.TTF")
    }
    #app{
        font-size: 160px;
        font-family: "ty";
        color: pink;
        font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="app">
    TTTTTTTTT
  </div>
</body>
</html>
